<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="main.css"></head>
<body>
    <div class="container">
        <header>
            <img src="./imagens/agenda.png" alt="agenda emoji">
            <h1>Agenda de Contatos</h1>
        </header>
        <form id="form-contatos">
            <input type="text" id="nome-contato" placeholder="nome do contato" />
            <input type="tel" id="numero-contato" placeholder="número do contato"/>
            <button type="submit">+ Cadastrar</button>
        </form>
        <table id="tabelaContatos" cellsapcing="0">
            <thead>
                <tr>
                    <th>Nome do Contato</th>
                    <th>Número do Contato</th>
                </tr>
            </thead>
            <tbody id="tabela-contatos">
            </tbody>
            <tfoot>
                <tr>
                    <td>Nome do Contato</td>
                    <td id="contato">---</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>    
</body>
</html>
